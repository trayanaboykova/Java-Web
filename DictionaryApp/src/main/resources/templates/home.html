<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">
            <!--German-->
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">German: {<span th:text="${germanWords.size()}"></span>}
                </h3>
                <div th:each="word : ${germanWords}"
                     class="mt-3 rounded badge-warning">
                    <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                    <span>
                        <span th:text="${word.term}"></span>:
                            <span th:text="${word.translation}"></span>
                    </span>
                    <br>
                    <span th:text="|Example: ${word.example}|">Example</span>
                    <br>
                    <span>
                            Added by:
                            <span th:text="${word.addedBy.username}"></span>
                            on
                            <span th:text="${word.date}"></span>
                        </span>
                    <form
                            th:action="@{/words/{id}(id = ${word.id})}"
                            th:method="DELETE"
                    >
                        <button type="submit" class="ml-3 text-danger">Remove</button>
                    </form>
                </div>
            </div>
            <!--Spanish-->
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Spanish: {<span th:text="${spanishWords.size()}"></span>}
                </h3>
                <div
                        th:each="word : ${spanishWords}"
                        class="mt-3 rounded badge-secondary"
                >
                    <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                    <span>
                            <span th:text="${word.term}"></span>:
                            <span th:text="${word.translation}"></span>
                        </span>
                    <br>
                    <span th:text="|Example: ${word.example}|">Example</span>
                    <br>
                    <span>
                            Added by:
                            <span th:text="${word.addedBy.username}"></span>
                            on
                            <span th:text="${word.date}"></span>
                        </span>
                    <form
                            th:action="@{/words/{id}(id = ${word.id})}"
                            th:method="DELETE"
                    >
                        <button type="submit" class="ml-3 text-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        <!--French-->
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">French: {<span th:text="${frenchWords.size()}"></span>}</h3>
                <div th:each="word : ${frenchWords}"
                        class="mt-3 rounded badge-info">
                    <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                    <span>
                            <span th:text="${word.term}"></span>:
                            <span th:text="${word.translation}"></span>
                        </span>
                    <br>
                    <span th:text="|Example: ${word.example}|">Example</span>
                    <br>
                    <span>
                            Added by:
                            <span th:text="${word.addedBy.username}"></span>
                            on
                            <span th:text="${word.date}"></span>
                        </span>
                    <form
                            th:action="@{/words/{id}(id = ${word.id})}"
                            th:method="DELETE"
                    >
                        <button type="submit" class="ml-3 text-danger">Remove</button>
                    </form>
                </div>
            </div>
            <!--Italian-->
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Italian: {<span th:text="${italianWords.size()}"></span>}</h3>
                <div th:each="word : ${italianWords}"
                        class="mt-3 rounded badge-success">
                    <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                    <span>
                            <span th:text="${word.term}"></span>:
                            <span th:text="${word.translation}"></span>
                        </span>
                    <br>
                    <span th:text="|Example: ${word.example}|">Example</span>
                    <br>
                    <span>
                            Added by:
                            <span th:text="${word.addedBy.username}"></span>
                            on
                            <span th:text="${word.date}"></span>
                        </span>
                    <form
                            th:action="@{/words/{id}(id = ${word.id})}"
                            th:method="DELETE"
                    >
                        <button type="submit" class="ml-3 text-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        <a href="/home/remove-all" class="btn btn-danger">Remove all {allWordsCount} words</a>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
